services:
  # Full-Stack Service (Django serving React + API)
  - type: web
    name: habify-app
    env: python
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: NODE_VERSION
        value: 20.17.0
      - key: DATABASE_URL
        fromDatabase:
          name: habify-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "habify-app.onrender.com,localhost,127.0.0.1"
      - key: REACT_APP_USE_BACKEND
        value: "true"
      - key: REACT_APP_API_URL
        value: ""

databases:
  - name: habify-db
    plan: free
    databaseName: habify
    user: habify
